<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>sf-emailer client</title>
</head>

<body class='d-flex flex-column align-items-center'>
    <header>
        <h1>e-mailer</h1>
    </header>

    <main>

        <h4 class="my-0">Status:</h4>
        <section class="border d-flex flex-column justify-content-evenly align-items-center" id='status-container'>
            <code id='status'>
                welcome! This tool is for testing a server setup to send emails on my behalf.
                <ol>
                    <li>provide a destination address (email recipient)</li>
                    <li>provide subject line</li>
                    <li>provide email body as text or html</li>
                    <li>click a submit button</li>
                </ol>
            </code>
        </section>

        <h4 class="mb-0">Content:</h4>
        <section class="border p-1">
            <form class='d-flex flex-column'>
                <label for='destination'>destination</label>
                <input type='email' name='destination' placeholder='me@email.com' />
                <br>
                <label for='subject'>subject</label>
                <input type='input' name='subject' placeholder='hello from github' />
                <br>
                <label for='message'>body</label>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <br>
                <div class='d-flex justify-content-evenly'>
                    <input type="submit" data-format='text' value='send as text'>
                    <input type="submit" data-format='html' value='send as html'>
                </div>
            </form>
        </section>
    </main>

    <script src="/assets/script.js">
    </script>
</body>

</html>
