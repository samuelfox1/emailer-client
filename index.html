<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Emailer</h1>
    <form>
        <label for='myEmail'>your email</label>
        <input type='input' name='myEmail' placeholder='me@email.com' />
        <br>
        <label for='message'>enter email body</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <br>
        <div class='submit-buttons'>
            <input type="submit" data-format='text' value='send as text'>
            <input type="submit" data-format='html' value='send as html'>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
